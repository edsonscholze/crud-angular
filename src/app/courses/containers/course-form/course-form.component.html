<div style="width: 100%; margin-top:10px;">
  <mat-card style="width: 50%; margin:auto; ">
    <mat-toolbar color="primary">
      <mat-card-title>Criar novo curso</mat-card-title>
    </mat-toolbar>
    <mat-card-content>
    <form [formGroup]="formCourse" >
      <mat-form-field style="width: 100%;">
      <mat-label >Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="name" #name />
        <mat-hint align="end">{{name.value.length}}/100</mat-hint>
        <mat-error *ngIf="formCourse.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>

      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <mat-label >Categoria</mat-label>
        <mat-error *ngIf="formCourse.get('category')?.invalid">{{getErrorMessage('category')}}</mat-error>
        <mat-select formControlName="category" >
          <mat-option value="null"></mat-option>
          <mat-option value="Back-end">Back-end</mat-option>
          <mat-option value="Front-end">Front-end</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
  </mat-card>
