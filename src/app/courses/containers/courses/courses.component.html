<mat-card>
  <mat-card-content>
    <p>
      <mat-toolbar color="primary"> Cursos Dispon√≠veis </mat-toolbar>
    </p>
    <div class="mat-elevation-z8 column-flex">
      <app-courses-list *ngIf="courses$ | async as courses; else loading"
       [courses]="courses" (edit)="onEdit($event)" (add)="onAdd()">
      </app-courses-list>



<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
</div>

</mat-card-content>
</mat-card>
